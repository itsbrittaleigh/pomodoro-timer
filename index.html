<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2022 Advent | Pomodoro Timer</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/main.js"></script>
</head>
<body>
  <section id="timer">
    <div id="countdown">
      <p>
        <span id="minutes">15</span>
        <span>:</span>
        <span id="seconds">00</span>
      </p>
      <button id="start">Start</button>
      <button id="stop" class="hidden">Stop</button>
      <button aria-label="Edit time" id="edit" type="button">
        <img alt="gear icon" src="images/gear.svg" />
      </button>
    </div>
  </section>
  <section id="form" class="hidden">
    <form>
      <input aria-label="Minutes" name="minutes" type="number" />
      <input aria-label="Seconds" name="seconds" type="number" />
      <button aria-label="Set time" type="submit">
        <img alt="check mark icon" src="images/check.svg" />
      </button>
    </form>
  </section>
</body>
</html>
